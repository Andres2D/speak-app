<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../images/favicon/favicon.ico">
  <title>Hablalo App</title>
</head>

<body>
  <header class="header">
    <img class="logo" src="../images/logo/HabladoApp-Gray.png" alt="TtA_Converter">
    <div class="menu">
      <a class="voices" href="index.html">Home</a>
      <a class="voices" href="#">Voices</a>
    </div>
  </header>
  <section class="container">
    <div class="contarinerLeft">
      <textarea class="textArea" id="inputText" rows="20" cols="60" placeholder="Type your text..."></textarea>
      <div class="buttons">
        <button class="speak" id="play">Speak</button>
        <button class="voicesButton" id="man">Man</button>
        <button class="voicesButton" id="woman">Woman</button>
      </div>
    </div>
    <div class="containerRight">
      <h1>History</h1>
      <ul class="history">
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
      </ul>
    </div>
  </section>
  <!-- API: https://app.responsivevoice.org/ -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=k9CbbYE9"></script>
  <script src="script.js"></script>
</body>

</html>
