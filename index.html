<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../images/favicon/favicon.ico">
  <title>Hablalo App</title>
</head>

<body>
  <header class="header">
    <img class="logo" src="../images/logo/HabladoApp-Gray.png" alt="TtA_Converter">
    <div class="menu">
      <a class="voices" href="index.html">Home</a>
      <a class="voices" href="https://responsivevoice.org/api/" target="_blank" >Voices</a>
    </div>
  </header>
  <section class="container">
    <div class="flagsSelector">
      <div class="arrow top" id="top"></div>
      <div class="containerFlags" id="divFlags">
        <ul class="containerList" id="flags">        
        </ul>
      </div>      
      <div class="arrow down" id="down"></div>
    </div>
    <div class="containerInputs">
      <textarea class="textArea" id="inputText" rows="20" cols="60" placeholder="Type your text..."></textarea>
      <div class="buttons">
        <select class="fa gender-select" id="gender">
          <option class="maleOption" value="Male">👨‍🦱</option>
          <option class="femaleOption" value="Female">👩</option>
        </select>
        <button class="speak" id="play">Speak</button>
      </div>
    </div>
    <div class="containerHistory">
      <h1>History</h1>
      <ul class="history">
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
      </ul>
    </div>
  </section>
  <!-- API: https://app.responsivevoice.org/ -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=k9CbbYE9"></script>
  <!-- --------- -->
  <script src="https://kit.fontawesome.com/7851ea6f75.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
